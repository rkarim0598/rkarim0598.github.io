    <script type="module">
        import Store from './app.js'
        // import welcomeContent from './welcome-screen.js';

        window.onload = () => {
            const experienceContent = '<h1>Hello</h1>'
            // const screens = [welcomeContent, experienceContent];
            // load content for screens
            document.getElementsByClassName('screen')[1].innerHTML = experienceContent;

            window.store = new Store();

            // add arrow key event listeners
            if (window.store.router.currentScreen === 'welcome') {
                const keyProcessor = (e) => {
                    if (e.keyCode === 38) {
                        window.store.iconManager.decrementHoveredButton();
                    } else if (e.keyCode === 40) {
                        window.store.iconManager.incrementHoveredButton();
                    } else if (e.keyCode === 13) {
                        window.store.iconManager.handleEnterPress();
                    }
                }
                document.onkeydown = keyProcessor;
            }

        }
    </script>
