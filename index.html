<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body style="margin: 0">
    <div class="root-container">
        <div id="welcome" class="animated fadeIn hide screen"></div>
        <div id="continue" class="hide screen"></div>
    </div>
    <script type="module">
        import Store from './app.js'
        import welcomeContent from './welcome-screen.js';

        window.onload = () => {
            const continueContent = '<h1>Hello</h1>'
            const screens = [welcomeContent, continueContent];
            // load content for screens
            Object.values(document.getElementsByClassName('screen')).map((screen, index) => {
                screen.innerHTML = screens[index];
            })

            window.store = new Store();

            // add arrow key event listeners
            const keyProcessor = (e) => {
                if (e.keyCode === 38) {
                    window.store.iconManager.decrementHoveredButton();
                } else if (e.keyCode === 40) {
                    window.store.iconManager.incrementHoveredButton();
                } else if (e.keyCode === 13) {
                    window.store.iconManager.handleEnterPress();
                }
            }
            document.onkeydown = keyProcessor;
        }
    </script>
</body>

</html>
