<head>
    <style>
        @import url("fonts/font.css");

        .body {
            height: 100vh;

        .root-container {
            height: 100%;

            font-family: HyliaSerifBeta-Regular;
        }

        .root-desktop {
            background-image: url('main.jpg');
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.5)), url('main.jpg');
            background-size: cover;
            background-position: bottom center;
        }

        .root-mobile {
            background-image: url('main-mobile.jpg');
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.5)), url('main-mobile.jpg');
            background-size: cover;
        }

        /* @media all and (min-width: 600px) {
            .root-container {
                background-color: yellow;

            }

        .animated {
            animation-play-state: paused;
            -webkit-animation-duration: 5s;
            animation-duration: 5s;
            /* animation-delay: 2s; */
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            color: white;
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn;
        }
    </style>
</head>

<body style="margin: 0">
    <div class="root-container" id="root"
        style="height: 100%; width: 100%; align-items: flex-start; display: flex; justify-content: flex-end;">
        <div id="animated-example" class="animated fadeIn" style="height: 90%; align-self: flex-end;">
            <div style="display: flex; flex-direction: row;">
                <div style="font-size: 7rem; line-height: 76%;">R</div>
                <div style="display: flex; flex-direction: column; justify-content: space-around; padding-right: 5px;">
                    <div style="font-size: 1.5rem;">
                        welcome to
                    </div>
                    <div style="font-size: 5rem; line-height: 50%;">
                        ayyan's
                    </div>
                    <div style="font-size: 2rem; line-height: 135%;">
                        personal site
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        startAnimation = (img) => {
            const className = img === 'main.jpg' ? 'root-desktop' : 'root-mobile';
            let image = new Image();
            image.onload = () => {
                window.document.getElementById('root').classList.add(className);

                const anim = window.document.getElementById('animated-example').style
                anim.animationDelay = '2s';
                anim.animationPlayState = 'running';
            }
            image.src = img;
        }
        window.onload = function () {
            // alert(window.innerWidth);
            const width = window.innerWidth || document.documentElement.clientWidth ||
                document.body.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight ||
                document.body.clientHeight;

            const ratio = height / width;
            startAnimation(ratio < 1.75 ? 'main.jpg' : 'main-mobile.jpg');
        }
    </script>
</body>

</html>
